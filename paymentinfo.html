<!DOCTYPE html>
<html lang="en">
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.0/jquery.min.js"> </script>  
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.0/jquery.validate.min.js"> </script> 
<script>
("document").ready(function(){
("#frm").validate({
    rules:{
    txt1:"required",
    txt2:"required",
    txt3:"required",
    txt4:"required",
    txt5:"required",
    txt6:{required:true,minlength:6},
    txt7:"required",
    txt8:{required:true,minlength:16},
    txt9:"required",
    txt10:{required:true,minlength:4},
    txt11:{required:true,minlength:3}
    },
    messages:{
    txt1:"please fill the name",
    txt2:"please fill the address",
    txt3:"please fill the email",
    txt4:"please fill the city",
    txt5:"please fill the state",
    txt6:"please fill the zip code",
    txt7:"please fill the card holder's name",
    txt8:"please fill the card number",
    txt9:"please fill the expiry month",
    txt10:"please fill the expiry year",
    txt11:"please fill the cvv number"
   }
});
});
</script>

<script>
function data()
{
  if(travelform.txt11.value=="433")
  {
  window.alert("CLICK OK FOR PAYMENT CHECK");
  window.open("success.html"); 
  }   
}
</script>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- custom css file link  -->
    <link rel="stylesheet" href="style.css">

</head>
<body class = "d">

<div class="container">

    <form name = "travelform"  id = "frm">

        <div class="row">

            <div class="col">

                <h3 class="title">billing address</h3>

                <div class="inputBox">
                    <span>full name :</span>
                    <input type="text" placeholder="john deo" name = "txt1">
                </div>
                <div class="inputBox">
                    <span>email :</span>
                    <input type="email" placeholder="example@example.com" name = "txt2">
                </div>
                <div class="inputBox">
                    <span>address :</span>
                    <input type="text" placeholder="room - street - locality" name = "txt3">
                </div>
                <div class="inputBox">
                    <span>city :</span>
                    <input type="text" placeholder="coimbatore" name = "txt4">
                </div>

                <div class="flex">
                    <div class="inputBox">
                        <span>state :</span>
                        <input type="text" placeholder="india" name = "txt5">
                    </div>
                    <div class="inputBox">
                        <span>zip code :</span>
                        <input type="text" placeholder="123 456" name = "txt6">
                    </div>
                </div>

            </div>

            <div class="col">

                <h3 class="title">payment</h3>

                <div class="inputBox">
                    <span>cards accepted :</span>
                    <img src="card_img.png" alt="">
                </div>
                <div class="inputBox">
                    <span>name on card :</span>
                    <input type="text" placeholder="mr. john deo" name = "txt7">
                </div>
                <div class="inputBox">
                    <span>credit card number :</span>
                    <input type="number" placeholder="1111-2222-3333-4444" name = "txt8">
                </div>
                <div class="inputBox">
                    <span>exp month :</span>
                    <input type="text" placeholder="january" name = "txt9">
                </div>

                <div class="flex">
                    <div class="inputBox">
                        <span>exp year :</span>
                        <input type="number" placeholder="2022" name = "txt10">
                    </div>
                    <div class="inputBox">
                        <span>CVV :</span>
                        <input type="text" placeholder="1234"  name = "txt11">
                    </div>
                </div>

            </div>
    
        </div>

        <input type="submit" value="proceed to checkout" class="submit-btn"  name = "mysub" onClick = data()>

    </form>

</div>
<center><font size = 4><b>DO NOT REFRESH THE PAGE BACK WHILE IN PAYMENT PROCESS</b></font></center>
</body>
</html>
